<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{title}</title>
  <link href="css/book.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <!-- Dark theme: loaded automatically if user prefers dark mode -->
  <link id="dark-theme-css" href="css/theme-dark.css" rel="stylesheet" media="(prefers-color-scheme: dark)">
  <script>
    (function() {{
      // On page load, set mode from localStorage or system preference
      function applyTheme() {{
        const saved = localStorage.getItem('theme');
        const darkLink = document.getElementById('dark-theme-css');
        if (saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches)) {{
          document.documentElement.classList.add('dark');
          if (darkLink) darkLink.removeAttribute('media');
        }} else {{
          document.documentElement.classList.remove('dark');
          if (darkLink) darkLink.setAttribute('media', '(prefers-color-scheme: dark)');
        }}
      }}
      window.applyTheme = applyTheme;
      applyTheme();
      // Toggle button handler
      window.toggleTheme = function() {{
        const isDark = document.documentElement.classList.toggle('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        applyTheme();
      }};
      // Listen for system preference changes
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);
    }})();
  </script>
</head>
<body>
  
  <header class="site-header">
    <h1 class="site-title">{title}</h1>
  </header>
  <button class="toggle-dark" aria-label="Toggle dark/light mode" onclick="toggleTheme()">ðŸŒ—</button>
  <nav class="site-nav" id="site-nav">{nav}</nav>
  <div class="container">
    <main>
      {body}
    </main>
  </div>
  <footer class="site-footer">
    <p>{footer}</p>
  </footer>
</body>
</html>
